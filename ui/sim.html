			<form method="POST" action="javascript:void(0)" onsubmit="page.handleSubmit(this)">
				<input type="hidden" name="plantIdValue" id="plantIdValue" value="">
				<input type="hidden" name="plantNameValue" id="plantNameValue" value="">
				<div class="plantControls">
					<div>Light:</div>
					<div class="plantInputs">
						<input type="number" name="lightValue" id="lightValue" value="0" size="4" tabindex="1">
						<input type="range" name="lightRange" id="lightRange" value="0" min="0" max="100" tabindex="6"

					</div>

					<div>Soil:</div>
					<div class="plantInputs">
						<input type="number" name="soilValue" id="soilValue" value="0" size="4" tabindex="2">

							oninput="page.handleRangeUpdate(this)">
